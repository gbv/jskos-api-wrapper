---
_ns:
    gn: http://www.geonames.org/ontology#

broader:
    type: URI
    jskos: Concept
    properties:
        - gn:parentFeature
        - gn:parentADM1

prefLabel:
    type: literal
    unique: true
    properties:
        - gn:officialName
          
altLabel:
    type: literal
    properties:
        - gn:alternateName

notation:
    type: plain
    properties:
        - gn:countryCode
 
subject:
    type: URI
    jskos: Concept
    properties:
        - gn:wikipediaArticle

