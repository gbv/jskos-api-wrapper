---
_ns:
    gn: http://www.geonames.org/ontology#

broader:
    type: URI
    properties:
        - gn:parentFeature
prefLabel:
    type: literal
    unique: true
    properties:
        - gn:officialName
altLabel:
    type: literal
    properties:
        - gn:alternateName
notation:
    type: plain
    properties:
        - gn:countryCode
 
