---
_ns:
    rdf:    http://www.w3.org/1999/02/22-rdf-syntax-ns#
    schema: http://schema.org/
    dct:    http://purl.org/dc/terms/
    foaf:   http://xmlns.com/foaf/0.1/
    nkos:   http://w3id.org/nkos#

_uriSpace:
    Concept:
        uriSpace: http://bartoc.org/en/node/
        notationPattern: /^[0-9]+$/

# JSKOS Item fields

url:
    type: URI
    unique: true
    properties:    
        - foaf:page
          
identifier:
    type: URI
    jskos: plain
    properties:
        - dc:relation

subject:
    type: URI
    jskos: Concept
    properties:
        - dct:subject

created:
    type: plain
    unique: true
    pattern: /^\d\d\d\d$/
    properties:
        - dct:created

creator:
    type: URI
    jskos: Concept
    properties:
        - foaf:maker

extent:
    type: plain
    unique: true
    properties:
        - nkos:sizeNote

# only relevant for registries
prefLabel:
    type: literal
    unique: true
    properties:
        - dc:title

