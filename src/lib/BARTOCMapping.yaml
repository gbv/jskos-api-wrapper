---
_ns:
    rdf:    http://www.w3.org/1999/02/22-rdf-syntax-ns#
    schema: http://schema.org/
    dct:    http://purl.org/dc/terms/
    foaf:   http://xmlns.com/foaf/0.1/

url:
    type: URI
    jskos: plain
    unique: true
    properties:    
        - foaf:page
          
identifier:
    type: URI
    jskos: plain
    properties:
        - dc:relation

subject:
    type: URI
    jskos: Concept
    properties:
        - dct:subject

