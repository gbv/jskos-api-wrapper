language: php
php:
    - 5.6
    - 7.0
matrix:
    fast_finish: true

install:
    - composer install
    - composer require satooshi/php-coveralls

script:
    - mkdir -p build/logs
    - composer travis-test

after_script:
    - php vendor/bin/coveralls

deploy:
    provider: heroku
    api_key:
        secure: 
    on:
        branch: master
        php: 7.0
    skip_cleanup: true
